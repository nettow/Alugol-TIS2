<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>AluGol - Cadastro de espaços</title>

  <!-- Bootstrap core CSS -->
  <link href="./css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/scrolling-nav.css" rel="stylesheet">

</head>

<body id="page-top" onload="setarId()">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-success bg-success fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">Alugol</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="./perfil-proprietario.html">Voltar para o perfil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-success text-white">
    <div class="container text-center col-lg-8">
      <h1>Aqui você cadastrar seus espaços</h1>
    </div>

  </header>

  <section id="filter">
    <div class="container">
      <div class="row">
        <h2>Digite os campos:</h2>
        <div class="col-lg-8 mx-auto">
          <form class="form--register"
				  action="http://localhost:6789/quadras" method="post"
				  id="form-add">
          <p>ID do proprietário</p>
          <input class="form-control input--register" readonly="readonly" id="idProp" type="text" name="idProp"/>
          <br>
          <p>Nome da quadra</p>
          <input class="form-control input--register" id="myInput" type="text" name="nomeQuadra" placeholder="Quadra de praia..">
          <br>
          <p>Imagem do espaço</p>
          <input class="form-control input--register" id="myInput" type="text" name="linkImagem" placeholder="www.site.com/imagem.png">
          <br>
          <p>Capacidade máxima de pessoas no espaço</p>
          <input class="form-control input--register" id="myInput" type="number" name="capacidadeQuadra" placeholder="36">
          <br>
          <p>Resumo</p>
          <input class="form-control input--register" id="myInput" type="text" name="resumoQuadra" placeholder="Digite até 40 letras descrevendo a quadra" maxlength="40">
          <br>
          <p>Descrição</p>
          <input class="form-control input--register" id="myInput" type="text" name="descricaoQuadra" placeholder="Descreva a quadra com o máximo de caracteristicas" maxlength="200">
          <br>
          <p>Valor da reserva</p>
          <p>R$ </p><input class="form-control input--register" id="myInput" type="number" name="valorReserva" placeholder="R$ 70.00">
          <br>
          <p>Rua</p>
          <input class="form-control input--register" id="myInput" type="text" name="rua" placeholder="Rua afonso . . . ">
          <br>
          <p>Bairro</p>
          <input class="form-control input--register" id="myInput" type="text" name="bairro" placeholder="Centro . . .">
          <br>
          <p>Cidade</p>
          <input class="form-control input--register" id="myInput" type="text" name="cidade" placeholder="Belo Horizonte . . . ">
          <br>
          <p>Modalidade</p>
          <input class="form-control input--register" id="myInput" type="text" name="modalidade" placeholder="Tênis, futebol, volei . . . ">
          <br>
          <input type="submit"
          value="Cadastrar espaço" class="btn btn-success input--main__style input--button">
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-success">
    <div class="container">
      <p class="m-0 text-center">Copyright &copy; Alugol 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="./css/vendor/jquery/jquery.min.js"></script>
  <script src="./css/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="./css/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="js/scrolling-nav.js"></script>

</body>
<script>

  function setarId(){
    document.getElementById("idProp").value = sessionStorage.getItem('idProp');
  }


</script>
</html>
