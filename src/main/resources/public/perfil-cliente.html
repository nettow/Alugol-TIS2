<script>

  function getInfosCliente(){

    let idCliente = sessionStorage.getItem('idCliente');
    var http = new XMLHttpRequest();
    var url = 'http://localhost:6789/recuperaDadosCliente/'+idCliente;
    http.open('GET', url,true);
    http.send();

    http.onload = function() {
        var dados = http.response;
        var obj = JSON.parse(dados);
        document.getElementById("nome").innerHTML  += obj.nomeCliente;
        document.getElementById("email").innerHTML  += obj.emailCliente;
        document.getElementById("idade").innerHTML  += obj.idadeCliente + " anos";
        document.getElementById("equipe").innerHTML += obj.equipes;
        // document.getElementById("cpf").innerHTML += obj.cpfCliente;
        console.log(obj);
    }
  }

  function fazerLogout(){
    sessionStorage.removeItem('idCliente');
    location.href="index.html";
  }

</script>
