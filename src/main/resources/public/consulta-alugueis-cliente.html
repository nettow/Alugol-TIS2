<script>

  var request = new XMLHttpRequest();
  var requestURL = 'http://localhost:6789/consultaAlugueis/'+sessionStorage.getItem('idCliente');

function carregaPagina(){

  request.open('GET', requestURL,true);
  request.responseType = 'json';
  request.send();
  request.onload = carregaAlugueis;

}




function carregaAlugueis() {
  var alugueis = request.response;
  const div = document.getElementById('cardsCollection');
  console.log(alugueis);

  for (var i = 0; i < alugueis.length;i++){
    div.innerHTML += `<div class="card" style="width: 18rem;margin:30px;">

    <div class="card-body">
      <h3 class="card-title">${alugueis[i].nomeQuadra}</h3><br>
      <h4>Valor Aluguel: <p style="color:red;">R$ ${alugueis[i].valorAluguel}</p></h4><br>
      <h4>Data do aluguel: ${alugueis[i].dataEHora}</h4><br>
      <p>${alugueis[i].ruaQuadra}, ${alugueis[i].bairroQuadra}, ${alugueis[i].cidadeQuadra}</p>
    </div>
  </div>`;

 }


}
