<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">

  <title>AluGol - Cadastro</title>

  <!-- Bootstrap core CSS -->

  <!-- Custom styles for this template -->

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="./index.html">Alugol</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">

      </div>
    </div>
  </nav>

  <header class="bg-success text-white">
    <div class="container text-center col-lg-8">
      <h1 class="display-4">Cadastre-se no Alugol !</h1>
    </div>

  </header>
  <section id="filter">
    <div class="container">
      <div class="row">
        <h2 class="display-4">Digite os campos:</h2>
        <div class="col-lg-8 mx-auto">
          <form class="form--register"
				  action="http://localhost:6789/clientes" method="post"
				  id="form-add">
          <p>Nome </p>
          <input class="form-control input--register" id="myInput" type="text" name="nome" placeholder="example: John">
          <br>
          <p>Idade</p>
          <input class="form-control input--register" id="myInput" type="number" name="idade" placeholder="example: 25">
          <br>
          <p>CPF</p>
          <input class="form-control input--register" id="myInput" type="text" name="CPF" placeholder="example: 11122233344" pattern="[0-9]{12}">
          <br>
          <p>E-mail</p> 
          <input class="form-control input--register" id="myInput" type="email" name="email" placeholder="example@company.com">
          <br>
          <p>Telefone</p> <!-- add backend -->
          <input class="form-control input--register" id="myInput" type="tel" name="telefone" placeholder="example: 31988223344" pattern="[0-9]{12}">
          <br>
          <p>Senha</p>
          <input class="form-control input--register" id="myInput" type="password" name="password" placeholder="*******">
          <br>
          <input type="submit"
          value="Cadastrar como esportista" class="btn btn-success input--main__style input--button">
        </div>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Alugol 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="./css/vendor/jquery/jquery.min.js"></script>
  <script src="./css/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="./css/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="js/scrolling-nav.js"></script>

</body>

</html>
