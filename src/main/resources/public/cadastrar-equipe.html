<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>AluGol - Cadastro de equipes</title>

  <!-- Bootstrap core CSS -->
  <link href="./css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/scrolling-nav.css" rel="stylesheet">

</head>

<body id="page-top" onload="setarId()">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">Alugol</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger text-white" href="./perfil-cliente.html">Voltar para o perfil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-success text-white">
    <div class="container text-center col-lg-8">
      <h1 class="display-4">Cadastrar equipe</h1>
    </div>

  </header>

  <section id="filter">
    <div class="container">
      <div class="row">
        <h2 class="display-4">Digite os campos:</h2><br><br>
        <div class="col-lg-8 mx-auto">
          <form class="form--register"
				  action="http://localhost:6789/equipes" method="post"
          id="form-add">
          <p>Seu ID de usuário</p>
          <input class="form-control input--register" readonly="readonly" id="idCliente" type="text" name="idCliente"/>
          <br>
          <p>Nome da equipe</p>
          <input class="form-control input--register"  id="nomeEquipe" placeholder="Equipe fenix" type="nome" name="nomeEquipe"/>
            <br>
            <p>Quantidade de membros na equipe</p>
            <input class="form-control input--register" placeholder="12"  id="quantidadeMembros" type="number" name="quantidadeMembros"/>
            <br>
            <p>E-mail dos integrantes (Separado por vírgula)</p>
            <input class="form-control input--register" placeholder="nome1@email.com,nome2@email.com,nome3@email.com"  id="membros" type="nome" name="membros"/>
            <br>
            <input type="submit"
          value="Cadastrar equipe" class="btn btn-success input--main__style input--button">
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Alugol 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="./css/vendor/jquery/jquery.min.js"></script>
  <script src="./css/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="./css/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="js/scrolling-nav.js"></script>

</body>
<script>
  function setarId(){
    document.getElementById("idCliente").value = sessionStorage.getItem('idCliente');
  }
</script>
</html>
